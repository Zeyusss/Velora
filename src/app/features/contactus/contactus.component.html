<main class="bg-gray-200">
  <section class="bg-neutral-primary-soft border-b border-default text-center">
    <div class="mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div>
        <h1 class="text-3xl md:text-4xl font-semibold text-heading">Contact Us</h1>
        <p class="mt-3 text-body">
          We’d love to hear from you. Send us a message and we’ll respond as soon as possible.
        </p>
      </div>
    </div>
  </section>

  <section>
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div class="grid grid-cols-1 md:grid-cols-5 gap-8">
        <div class="md:col-span-3">
          <div class="bg-white border border-default rounded-base shadow-sm p-6">
            <form class="space-y-2">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative">
                  <input
                    id="contact-name"
                    type="text"
                    placeholder=" "
                    class="main-input my-5 peer"
                  />
                  <label for="contact-name" class="main-label">Full Name</label>
                </div>
                <div class="relative">
                  <input
                    id="contact-email"
                    type="email"
                    placeholder=" "
                    class="main-input my-5 peer"
                  />
                  <label for="contact-email" class="main-label">Email</label>
                </div>
              </div>

              <div class="relative">
                <input id="contact-phone" type="tel" placeholder=" " class="main-input my-5 peer" />
                <label for="contact-phone" class="main-label">Phone</label>
              </div>

              <div class="relative">
                <textarea
                  id="contact-message"
                  placeholder=" "
                  rows="5"
                  class="main-input my-5 peer resize-none"
                ></textarea>
                <label for="contact-message" class="main-label">Message</label>
              </div>

              <div class="pt-2">
                <button
                  type="button"
                  class="cursor-pointer inline-flex items-center justify-center w-full md:w-auto px-6 py-3 bg-(--main-color) text-white rounded-base hover:opacity-90 transition"
                >
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>

        <aside class="md:col-span-2">
          <div class="bg-white border border-default rounded-base shadow-sm p-6 space-y-6">
            <h2 class="text-xl font-semibold text-heading">Get in touch</h2>

            <div class="flex items-start gap-3">
              <span
                class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-neutral-primary-soft text-(--main-color)"
              >
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path
                    d="M6.62 10.79a15.464 15.464 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.01-.24c1.11.37 2.31.57 3.58.57a1 1 0 0 1 1 1V21a1 1 0 0 1-1 1C10.07 22 2 13.93 2 3a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.27.2 2.47.57 3.58a1 1 0 0 1-.24 1.01l-2.2 2.2Z"
                  />
                </svg>
              </span>
              <div>
                <p class="text-heading font-medium">Phone</p>
                <p class="text-body">+73 099 321 312</p>
              </div>
            </div>

            <div class="flex items-start gap-3">
              <span
                class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-neutral-primary-soft text-(--main-color)"
              >
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path
                    d="M20 4H4a2 2 0 0 0-2 2v.35l10 6.25L22 6.35V6a2 2 0 0 0-2-2Zm2 5.24-9.4 5.88a1 1 0 0 1-1.2 0L2 9.24V18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9.24Z"
                  />
                </svg>
              </span>
              <div>
                <p class="text-heading font-medium">Email</p>
                <p class="text-body">support@velora.com</p>
              </div>
            </div>

            <div class="flex items-start gap-3">
              <span
                class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-neutral-primary-soft text-(--main-color)"
              >
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path
                    d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"
                  />
                </svg>
              </span>
              <div>
                <p class="text-heading font-medium">Address</p>
                <p class="text-body">123 Market Street, Cairo, EG</p>
              </div>
            </div>

            <div class="flex items-start gap-3">
              <span
                class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-neutral-primary-soft text-(--main-color)"
              >
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path
                    d="M12 1.75a10.25 10.25 0 1 0 0 20.5A10.25 10.25 0 0 0 12 1.75Zm.75 5.75a.75.75 0 0 0-1.5 0v5l4 2a.75.75 0 1 0 .7-1.32l-3.2-1.6V7.5Z"
                  />
                </svg>
              </span>
              <div>
                <p class="text-heading font-medium">Working hours</p>
                <p class="text-body">Mon–Fri: 9:00–18:00</p>
              </div>
            </div>
          </div>
        </aside>
      </div>

      <!-- Map placeholder -->
      <div class="mt-10">
        <div
          class="h-64 w-full rounded-base border border-default bg-neutral-primary-soft grid place-items-center"
          aria-label="Map placeholder"
        >
          <span class="text-body">Map Placeholder</span>
        </div>
      </div>
    </div>
  </section>
</main>
