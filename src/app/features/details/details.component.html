<section class="py-14">
  <div class="container">
    <div class="grid sm:grid-cols-12 items-center">
      <div class="col-span-5">
        <div><img class="w-full" [src]="productData.imageCover" [alt]="productData.title" /></div>
      </div>
      <div class="col-span-7">
        <h3 class="text-2xl">{{ productData.title }}</h3>
        <p class="text-gray-700 my-5 ms-3">{{ productData.description }}</p>
        <span class="text-[16px] text-green-600"> {{ productData.category.name }} </span>
        <div class="flex items-center justify-between my-10">
          <span class="text-[21px]"> {{ productData.price }} EGP </span>
          <span><i class="fas fa-star text-yellow-300"></i> {{ productData.ratingsAverage }} </span>
        </div>
        <button class="btn">Add To Cart</button>
      </div>
    </div>
  </div>
</section>
